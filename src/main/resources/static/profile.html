<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Melody</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* CSS cho Ảnh Avatar */
        .avatar-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .avatar-preview {
            width: 120px;       /* Tăng kích thước chút cho đẹp */
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #1db954;
            transition: opacity 0.3s;
        }

        /* Hiệu ứng khi di chuột vào ảnh */
        .avatar-wrapper:hover .avatar-preview {
            opacity: 0.7;
        }

        /* Icon máy ảnh nhỏ ở góc */
        .camera-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #1db954;
            border-radius: 50%;
            padding: 8px;
            border: 3px solid #1e1e1e; /* Viền trùng màu nền để tạo khoảng cách */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #b3b3b3;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: white;
            box-sizing: border-box; /* Đảm bảo padding không làm vỡ khung */
        }
        .btn-save {
            background-color: #1db954;
            color: black;
            font-weight: bold;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .btn-cancel {
            background-color: transparent;
            color: #b3b3b3;
            border: 1px solid #b3b3b3;
            margin-top: 10px;
        }
        .btn-save:hover { background-color: #1ed760; }
    </style>
</head>
<body>

<div class="profile-container">
    <h2>Edit Profile</h2>

    <div class="avatar-wrapper" onclick="document.getElementById('avatarInput').click()">

        <img id="profileAvatar" src="https://i.pravatar.cc/150?img=11" class="avatar-preview">

        <div class="camera-icon">
            <i class="fa-solid fa-camera" style="color: black; font-size: 16px;"></i>
        </div>
    </div>

    <input type="file" id="avatarInput" accept="image/*" style="display: none;" onchange="previewAvatar(this)">
    <form onsubmit="handleSaveProfile(event)">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="profileFullName" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Email (Read-only)</label>
            <input type="email" id="profileEmail" class="form-control" readonly style="background-color: #333; cursor: not-allowed;">
        </div>

        <button type="submit" class="btn-save">Save Changes</button>
        <button type="button" class="btn-save btn-cancel" onclick="goBack()">Cancel</button>
    </form>
</div>

<script src="js/profile.js"></script>
</body>
</html>
